{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Gestion des Utilisateurs</h1>

<!-- Formulaire pour ajouter un utilisateur -->
<form method="POST" class="mb-4 space-y-4">
    <div class="flex space-x-4">
        <input type="text" name="nom" placeholder="Nom" class="border p-2 flex-1" required>
        <input type="text" name="prenom" placeholder="Prénom" class="border p-2 flex-1" required>
    </div>
    <div class="flex space-x-4">
        <input type="email" name="email" placeholder="Email" class="border p-2 flex-1" required>
        <select name="role" class="border p-2 flex-1">
            <option value="lecteur">Lecteur</option>
            <option value="administrateur">Administrateur</option>
        </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter</button>
</form>

<!-- Tableau des utilisateurs -->
<table class="w-full border-collapse">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Nom</th>
            <th class="p-2 border">Prénom</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Rôle</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr class="odd:bg-white even:bg-gray-100">
            <td class="p-2 border">{{ user.id_utilisateur }}</td>
            <td class="p-2 border">{{ user.nom }}</td>
            <td class="p-2 border">{{ user.prenom }}</td>
            <td class="p-2 border">{{ user.email }}</td>
            <td class="p-2 border">{{ user.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
